<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 8 15"></a-camera>
            <a-a-assets timeout="10000">
                <a-asset-item id="bench" src="Assets/Bench/scene.gltf"></a-asset-item>
                <a-asset-item id="dog" src="Assets/Dog/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="Assets/Girl/scene.gltf"></a-asset-item>
                <a-asset-item id="light" src="Assets/Light/scene.gltf"></a-asset-item>
                <a-asset-item id="road" src="Assets/Road/scene.gltf"></a-asset-item>
            </a-a-assets>
            <a-sky></a-sky>
            <a-entity 
            light="type: point; castShadow: true; color:#e6ca14; intensity:2.35">
            </a-entit>
            <a-entity light="type: ambient;"></a-entity>
    
            <a-entity>
                <a-entity position="5 0 70" rotation="0 55 0" scale="5 5 5" gltf-model="#bench" shadow="cast:true;"> </a-entity>
            </a-entity>
                
            <a-entity>
                <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#dog" shadow="cast:true;"> </a-entity> 
            </a-entity>
              
            <a-entity>
                <a-entity position="20 0 0" rotation="0 -90 0" scale="4 4 4" gltf-model="#girl" shadow="cast:true;"> </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="20 0 0" rotation="0 -90 0" scale="4 4 4" gltf-model="#light" shadow="cast:true;"> </a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="20 0 0" rotation="0 -90 0" scale="4 4 4" gltf-model="#road" shadow="cast:true;"> </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
